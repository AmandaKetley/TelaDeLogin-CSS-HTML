<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login <br> E entre para o nosso time</h1>
            <img src="imagem.svg" class="left-login-img" alt="">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <script src="script.js"></script>
                <form class="form-login" onsubmit="logar()">
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" class="lgn-nome" id="usuario" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" class="lgn-senha" id="senha" name="senha" placeholder="Senha">
                </div>
                <button  type= "submit" class="btn-login">Login</button>
            </form>
                <a href="cadastro.html" class="link-cadastro">Cadastre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
